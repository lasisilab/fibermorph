name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/fibermorph/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Remove old distributions
        run: rm -rf dist/*

      - name: Install build tooling
        run: python -m pip install --upgrade pip build

      - name: Build distributions
        run: python -m build

      - name: Inspect built artifacts
        run: |
          ls -R dist
          for file in dist/*; do
            echo "----"
            echo "$file:"
            if [[ "$file" == *.whl ]]; then
              meta=$(unzip -Z1 "$file" | grep -E '\\.dist-info/METADATA$' | head -n1)
              if [[ -n "$meta" ]]; then
                unzip -p "$file" "$meta" | sed -n '1,20p'
              else
                echo "No METADATA found in wheel"
              fi
            elif [[ "$file" == *.tar.gz ]]; then
              pkg=$(tar -tzf "$file" | grep -E '/PKG-INFO$' | head -n1)
              if [[ -n "$pkg" ]]; then
                tar -xOf "$file" "$pkg" | sed -n '1,20p'
              else
                echo "No PKG-INFO found in sdist"
              fi
            fi
          done

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          packages-dir: dist/
          skip-existing: true
