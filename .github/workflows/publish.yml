name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/fibermorph/

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Remove old distributions
        run: rm -rf dist/*

      - name: Install build tooling
        run: python -m pip install --upgrade pip build

      - name: Build distributions
        run: python -m build

      - name: Inspect built artifacts
        run: |
          ls -R dist
          for file in dist/*; do
            echo "----"
            echo "$file:"
            if [[ "$file" == *.whl ]]; then
              unzip -p "$file" fibermorph-0.3.7.dist-info/METADATA | sed -n '1,20p'
            elif [[ "$file" == *.tar.gz ]]; then
              tar -xOf "$file" fibermorph-0.3.7/PKG-INFO | sed -n '1,20p'
            fi
          done

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          packages-dir: dist/
